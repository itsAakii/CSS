<!DOCTYPE html>
<html>
<head>

<style>

p.dotted {
border-style:dotted;
width:100px;
height:20px;
padding:10px; 
}

p.dash{
border-style:dashed;
width:100px;
height:20px;
padding:10px;
}

p.solid {
border-style:solid;
width:100px;
height:20px;
padding:10px;
}

p.double {
border-style:double;
width:100px;
height:30px;
padding:10px;
}
</style>
</head>

<body>

<p class="dotted"> This is dotted </p>

<p class="dash"> This is dashed </p>

<p class="solid"> This is solid </p>

<p class="double"> This is Double border </p>



</body>
</html>
